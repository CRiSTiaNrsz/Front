<h2>Hola desde calzado componente</h2>

<div class="col-md-4 offset-md-1">
    <div class="card">
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <input type="text" name="categoria" placeholder="Categoria" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <textarea name="description" rows="2" placeholder="Description" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <input type="text" name="marca" placeholder="Marca" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="precio" placeholder="Precio" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="stock" placeholder="Stock" class="form-control" autofocus>
                </div>

                <button class="btn btn-success btn-block">Save</button>
            </form>
        </div>
    </div>
</div>

<table>
    <tr>
        <td>Categoria
            <table>
                <tbody>
                    <tr>
                        <td>
                            <div *ngFor="let calzado of calzados">{{calzado.categoria.nombre}}
                                <div *ngIf="calzado.categoria.nombre==null">---</div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </td>

        <td>Descripcion
            <table>
                <tbody>
                    <tr>
                        <td>
                            <div *ngFor="let calzado of calzados">{{calzado.descripcion}}</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </td>

        <td>Marca
            <table>
                <tbody>
                    <tr>
                        <td>
                            <div *ngFor="let calzado of calzados">{{calzado.marca}}</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </td>

        <td>Precio
            <table>
                <tbody>
                    <tr>
                        <td>
                            <div *ngFor="let calzado of calzados">{{calzado.precio}}</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </td>

        <td>Stock
            <table>
                <tbody>
                    <tr>
                        <td>
                            <div *ngFor="let calzado of calzados">{{calzado.stock}}</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </td>
    </tr>
</table>
